<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mat-card-marg">
                    <div class="container text-center">
                        <img src="../../../assets/login.png" width="100" height="100" class="image-marg">
                    </div>

                    <h1 class="text-center">Inicio de Sesión</h1>
                    <form (ngSubmit)="formSubmit()" class="form-marg">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input [(ngModel)] = "loginData.username" name = "username" required matInput placeholder="username">
                            
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input [(ngModel)] = "loginData.password" name="password" required type="password" matInput placeholder="password">
                        </mat-form-field>

                        <br><br>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Iniciar Sesión</button>
                            <button mat-raised-button class="btn bnt-primary ml20 " >Limpiar</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
