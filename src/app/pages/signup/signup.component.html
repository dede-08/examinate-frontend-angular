<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mat-card-marg">
                    <div class="container text-center">
                        <img src="../../../assets/add-user.png" width="100" height="100" class="image-marg">
                    </div>

                    <h1 class="text-center">Registrate aqui</h1>
                    <form (ngSubmit)="formSubmit()" class="form-marg">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput
                                placeholder="Dijite su nombre de usuario">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Dijite su contraseña">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input required [(ngModel)]="user.nombre" name="nombre" matInput
                                placeholder="Dijite su nombre">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Apellido</mat-label>
                            <input required [(ngModel)]="user.apellido" name="apellido" matInput
                                placeholder="Dijite su apellido">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" type="email" matInput
                                placeholder="Dijite su email">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Telefono</mat-label>
                            <input [(ngModel)]="user.telefono" name="telefono" matInput
                                placeholder="Dijite su telefono">
                        </mat-form-field>

                        <br><br>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Registrar</button>
                            <button type="reset" class="ml20" mat-raised-button
                                color="accent">Limpiar</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
